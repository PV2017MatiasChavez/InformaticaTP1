<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> FACTORIAL - SUMATORIA - PRODUCTORIA </title>
    </h:head>
    <h:body>
        <p:panel id="pnlFactorial"
                 header="Calculo del Factorial: "
                 style="width: 400px"
                 footer="Escuela de Minas - PV - Chavez, Matías" >
            <h:form id="frmFactorial" >
                <h:panelGrid id="tblFactorial" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese un número: " />
                    <p:inputText id="txtNumero" value="#{factorialFormBean.n}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorFactorial" />
                    <p:outputLabel id="lblValorFactorial" value="n!:#{factorialFormBean.calcularFactorial()} " />
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="pnlSumatoria"
                 header="Calculo de la Sumatoria: "
                 style="width: 400px"
                 footer="Escuela de Minas - PV - Chavez, Matías" >
            <h:form id="frmSumatoria" >
                <h:panelGrid id="tblSumatoria" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese un número: " />
                    <p:inputText id="txtNumero" value="#{sumatoriaFormBean.n}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorSumatoria" />
                    <p:outputLabel id="lblValorSumatoria" value="Σ:#{sumatoriaFormBean.calcularSumatoria()} " />
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="pnlProductoria"
                 header="Calculo de la Productoria: "
                 style="width: 400px"
                 footer="Escuela de Minas - PV - Chavez, Matías" >
            <h:form id="frmProductoria" >
                <h:panelGrid id="tblProductoria" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese un número: " />
                    <p:inputText id="txtNumero" value="#{productoriaFormBean.n}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorProductoria" />
                    <p:outputLabel id="lblValorProductoria" value="π:#{productoriaFormBean.calcularProductoria()} " />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
